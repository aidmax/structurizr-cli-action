name: test
on: [push]

jobs:
  structurizr-cli:
    runs-on: ubuntu-latest
    name: Run structurizr-cli
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run structurizr-cli action [Push]
        uses: ./
        id: push
        with:
          command: push
          workspace_id: ${{ secrets.STZR_ID }}
          key: ${{ secrets.STZR_API_KEY }}
          secret: ${{ secrets.STZR_API_SECRET }}
          workspace_file_param: -workspace
          workspace_file: ./tests/workspace.dsl

      - name: Run structurizr-cli action [Pull]
        uses: ./
        id: pull
        with:
          command: pull
          workspace_id: ${{ secrets.STZR_ID }}
          key: ${{ secrets.STZR_API_KEY }}
          secret: ${{ secrets.STZR_API_SECRET }}
