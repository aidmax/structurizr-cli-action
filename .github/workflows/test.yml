name: test
on: [push]

jobs:
  structurizr-cli:
    runs-on: ubuntu-latest
    name: Run structurizr-cli
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run structurizr-cli action
        uses: ./
        id: push
        with:
          command: push
          workspace_id: -id ${{ secrets.STZR_ID }}
          key: '-key ${{ secrets.STZR_API_KEY }}'
          secret: '-secret ${{ secrets.STZR_API_SECRET }}'
          workspace_file: '-workspace ./tests/workspace.dsl'
          url: '-url https://api.structurizr.com'
          merge: '-merge false'
          archive: '-archive false'
